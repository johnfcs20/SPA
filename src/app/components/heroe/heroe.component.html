<h1>{{heroe.nombre | uppercase }} <small>{{heroe.aparicion | date: 'y' }}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver atras</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img width="120" height="120" *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.png" alt="DC">
            <img width="130" height="90" class="img-logo" *ngIf="heroe.casa=='Marvel'" src="assets/img/marver-logo.png" alt="Marvel">
        </div>
    </div>

</div>
